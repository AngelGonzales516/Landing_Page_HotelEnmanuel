    <header class=" container-fluid">

                <form id="form1" action="" method="post" class="col-md-6 col-lg-4 m-md-auto pb-5">

    <main>
        
       <div class="contenedor d-flex mt-3  m-2 row ">

        <div class="d flex  col-md-5 bg-dark  rounded shadow-lg ml-2 row  " >
            <div class="text-light text-center mt-2 mb-3" > No esperes Mas </div>   
            <form class="m-2">
                <div class="form-group ">
                  <label class="text-light" for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                  <input type="checkbox" class="form-check-input sm" id="exampleCheck1">

              </form>
        </div>
        </div>  
          
    </main>


    <footer>
        <p class="text-center"> Todos los derechos reservados &copy; 2021</p>
        </footer>   

    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            /*Esto es para que no se dispare el formulario*/
            document.getElementById("form1").addEventListener("submit", function (e) {
                e.preventDefault();
                e.stopPropagation();

            });
            document.getElementById("form2").addEventListener("submit", function (e) {
                e.preventDefault();
                e.stopPropagation();

            });
            /*  */
            var btns = document.getElementsByTagName("button");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("mouseenter", function (e) {
                    micron.getEle("#" + e.target.id).interaction("bounce").duration(".45").timing("ease-out");
                });
                btns[i].addEventListener("mouseleave", function (e) {
                    var classes = e.target.classList;
                    var toRemove = [];
                    for (var j = 0; j < classes.length; j++) {
                        var classstr = classes[j];
                        if ((/^mjs-.*$/).test(classstr)) {
                            toRemove.push(classstr);
                        }
                    }
                    toRemove.map(function (cst) {
                        e.target.classList.remove(cst);
                    });
                });
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js "
